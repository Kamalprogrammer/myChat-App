<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp-like Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
  <div class="flex h-screen">
    <!-- Sidebar: User List -->
    <div class="w-1/3 bg-white border-r border-gray-200">
      <div class="p-4 bg-green-500 text-white">
        <h1 class="text-lg font-bold">WhatsApp Chat</h1>
      </div>
      <div id="userList" class="p-4"></div>
    </div>
    <!-- Chat Area -->
    <div class="flex-1 flex flex-col">
      <div class="p-4 bg-green-500 text-white flex items-center">
        <h2 id="chatHeader" class="text-lg font-bold">Select a user to chat</h2>
      </div>
      <div id="chatMessages" class="flex-1 p-4 overflow-y-auto bg-gray-50"></div>
      <div id="typingIndicator" class="p-2 text-gray-500"></div>
      <div class="p-4 bg-white border-t border-gray-200">
        <form id="chatForm" class="flex">
          <input id="messageInput" type="text" placeholder="Type a message..." class="flex-1 p-2 border rounded-l-lg">
          <button type="submit" class="p-2 bg-green-500 text-white rounded-r-lg">Send</button>
        </form>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
