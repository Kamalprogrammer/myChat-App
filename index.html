<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Chat App</title>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="app-shell">
    <aside class="sidebar-card">
      <div class="brand">
        <div class="brand-icon">ðŸ’¬</div>
        <div>
          <p class="eyebrow">Realtime</p>
          <h1>Chat Board</h1>
        </div>
      </div>
      <p class="sidebar-subtitle">Select a teammate to start a private conversation.</p>
      <div class="user-list-wrapper">
        <div id="userList" class="user-list"></div>
      </div>
    </aside>

    <section class="chat-card">
      <header class="chat-header">
        <div>
          <p class="eyebrow">Conversation</p>
          <h2 id="chatHeader">Select a user to start chatting</h2>
        </div>
        <span class="status-badge">Secure â€¢ Live</span>
      </header>

      <div id="chatMessages" class="chat-messages"></div>

      <div id="typingIndicator" class="typing-indicator"></div>

      <form id="chatForm" class="chat-form">
        <input id="messageInput" type="text" placeholder="Type your message..." autocomplete="off" />
        <button type="submit">Send Message</button>
      </form>
    </section>
  </div>

  <!-- Socket.io automatically served by Express -->
  <script src="/socket.io/socket.io.js"></script>

  <!-- Your client-side chat logic -->
  <script src="client.js"></script>
</body>
</html>
